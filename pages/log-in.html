<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в сайта - Корейски ресторант IMOOGI</title>
    <meta name="description" content="Влез в профила си или се регистрирай, за да се възползваш от специалните оферти на корейски ресторант IMOOGI.">
    <link rel="shortcut icon" type="image/png" href="../images/favicon.png">
    <link rel="stylesheet" href="../styles/log-in-style.css">
    <script src="https://kit.fontawesome.com/e7629d8c19.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="log-in-background">
        <div class="logo">
            <a href="index.html">
                <img src="../images/imoogi-logo.png" alt="imoogi-logo.png">
            </a>
        </div>

        <div class="log-in-form">
            <div class="headers">
                <p class="not-active">Вход</p>
                <a href="sign-up.html">Регистрация</a>
            </div>

            <div class="input-fields">
                <p>Влез в профила си:</p>
                <input type="email" placeholder="Имейл">
                <input type="password" placeholder="Парола">
                <button type="submit">Вход</button>
                <a href="#" class="forgotten-password">Забравена парола?</a>
                <p>Все още нямате профил? <a href="#">Регистрация</a></p>
            </div>
        </div>
    </div>
</body>

</html>
