<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User login - Korean restaurant IMOOGI</title>
    <meta name="description" content="Login or register to take advantage of Korean restaurant IMOOGI's special offers.">
    <link rel="shortcut icon" type="image/png" href="../images/favicon.png">
    <link rel="stylesheet" href="../styles/log-in-style.css">
    <script src="https://kit.fontawesome.com/e7629d8c19.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main-div">
        <div class="logo">
            <a href="index.html">
                <img src="../images/imoogi-logo.png" alt="imoogi-logo.png">
            </a>
        </div>

        <div class="form">
            <div class="links">
                <p class="not-active">Log In</p>
                <a href="sign-up.html">Sign Up</a>
            </div>

            <div class="input-fields">
                <p>Log in to your account:</p>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="#" class="forgotten-password">Forgot your password?</a>
                <button type="submit">Log In</button>
                <p>New user? <a href="sign-up.html">Create an account</a></p>
            </div>
        </div>
    </div>
</body>

</html>
