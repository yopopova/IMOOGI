<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation - Korean restaurant IMOOGI</title>
    <meta name="description" content="Try our dishes by making a reservation at our physical locations.">
    <meta name="keywords" content="korean dishes, reservation, booking, book a table, korean restaurant IMOOGI">
    <link rel="shortcut icon" type="image/png" href="../images/favicon.png">
    <link rel="stylesheet" href="../styles/reservation-style.css">
    <script src="https://kit.fontawesome.com/e7629d8c19.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="site-header"></div>

    <div class="main">
        <div class="reservation-form">
            <h1>Reservation Form</h1>

            <div class="personal-name">
                <label for="name">Name*</label>
                <input id="name" type="text" placeholder="Enter your name">
            </div>

            <div class="contacts">
                <div class="telephone-number">
                    <label for="phone">Phone*</label>
                    <input id="phone" type="tel" placeholder="Enter your phone number">
                </div>
                <div class="email-address">
                    <label for="email">Email*</label>
                    <input id="email" type="email" placeholder="Enter your email eddress">
                </div>
            </div>

            <div class="date-and-time">
                <div class="date">
                    <label for="date">Date*</label>
                    <input id="date" type="date">
                </div>
                <div class="hours">
                    <label for="hours">Time*</label>
                    <input id="hours" type="time">
                </div>
                <div class="people">
                    <label for="people">People*</label>
                    <input id="people" type="number" placeholder="Count of people">
                </div>
            </div>

            <div class="textarea">
                <label for="message">Your message</label>
                <textarea id="message" name="message" rows="10" cols="60"
                    placeholder="Do you have any other preferences for your reservation?"></textarea>
            </div>

            <div class="extra-info-and-send">
                <p>Please note that fields marked with * symbol are required to complete your booking successfully.</p>
                <input type="submit" value="Make reservation">
            </div>
        </div>
    </div>

    <footer class="site-footer"></footer>

    <script src="../functionality/header-component.js"></script>
    <script src="../functionality/footer-component.js"></script>
</body>

</html>
