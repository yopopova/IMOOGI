<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation - Korean restaurant IMOOGI</title>
    <meta name="description" content="Try our dishes by making a reservation at our physical locations.">
    <meta name="keywords" content="korean dishes, reservation, booking, book a table, korean restaurant IMOOGI">
    <link rel="shortcut icon" type="image/png" href="../images/favicon.png">
    <link rel="stylesheet" href="../styles/reservation-style.css">
    <script src="https://kit.fontawesome.com/e7629d8c19.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="site-header"></div>

    <div class="main">
        <div class="reservation-form">
            <h3>Reservation Form</h3>
            <input type="text" placeholder="Name">

            <div class="contacts">
                <input type="tel" placeholder="Phone">
                <input type="email" placeholder="Email">
            </div>

            <div class="time">
                <input type="date" placeholder="Date">
                <input type="time" placeholder="Time">
                <input type="number" placeholder="Count of people">
            </div>
        </div>
    </div>
    
    <footer class="site-footer"></footer>

    <script src="../functionality/header-component.js"></script>
    <script src="../functionality/footer-component.js"></script>
</body>

</html>
