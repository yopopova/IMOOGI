<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | IMOOGI Korean Restaurant</title>
    <meta name="description" content="Login or register to take advantage of Korean restaurant IMOOGI's special offers.">
    <link rel="shortcut icon" type="image/png" href="../images/favicon.png">
    <link rel="stylesheet" href="../styles/login-signup.css">
    <script src="https://kit.fontawesome.com/e7629d8c19.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main-div">
        <div class="logo">
            <a href="index.html">
                <img src="../images/imoogi-logo.png" alt="imoogi-logo.png">
            </a>
        </div>

        <div class="form">
            <div class="links">
                <a href="log-in.html">Log In</a>
                <p class="not-active">Sign Up</p>
            </div>

            <div class="input-fields">
                <p>Create an account:</p>
                <input type="text" placeholder="First name">
                <input type="text" placeholder="Last name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">

                <div class="checkbox-fields">
                    <div class="checkbox-div">
                        <input type="checkbox" id="emails">
                        <label for="emails">I do not wish to receive news and promotions from restaurant IMOOGI by email.</label>
                    </div>
                    <div class="checkbox-div">
                        <input type="checkbox" id="terms-of-use">
                        <label for="terms-of-use">By clicking Create account, I agree that I have read and accepted the <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.</label>
                    </div>
                </div>

                <button type="submit">Create account</button>
                <p>Already have an account? <a href="log-in.html">Log In</a></p>
            </div>
        </div>
    </div>
</body>

</html>
